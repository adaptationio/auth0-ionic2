<ion-navbar *navbar>
  <ion-title>Profile</ion-title>
</ion-navbar>

<ion-content padding *ngIf="!auth.authenticated()">
  
  <button block (click)="auth.login()">Login</button>
  
</ion-content>

<ion-content padding *ngIf="auth.authenticated()">  
  
  <ion-card>
    <pre>{{ auth.user$ | async | json}}</pre>
  </ion-card>
  
  <button block (click)="auth.logout()">Logout</button>
  
</ion-content>
